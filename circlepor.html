<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>抽獎</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .pointer {
      height: 500px;
      width: 500px;
      background-color: #ffacd5;
      color: #fff;
      font-size: 80px;
      font-weight: bold;
      border-radius: 50%;
      border: 10px solid #ff4d88;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
      transition: transform 3s cubic-bezier(.2, .93, .43, 1);
    }

    .pointer:hover {
      background-color: #ff82b2;
    }

    .result {
      margin-top: 60px;
      font-size: 80px;
      color: #d50000;
      font-weight: bold;
      text-align: center;
    }

    .options {
      margin-top: 80px;
    }

    .options div {
      margin: 20px;
      font-size: 50px;
    }

    input[type="checkbox"] {
      width: 40px;
      height: 40px;
      margin-right: 20px;
    }

    .square {
      position: fixed;      /* 固定位置 */
      bottom: 20px;         /* 距離底部 20px */
      right: 20px;          /* 距離右邊 20px */
      width: 100px;         /* 正方形寬度 */
      height: 100px;        /* 正方形高度 */
      background-color: #ffacd5; /* 正方形顏色，可以改為圖片背景 */
      z-index: 1000;        /* 確保不被其他元素蓋住 */
      border-radius: 8px;   /* 選擇性：圓角 */
    }

    .square {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background-color: #ffacd5; /* 橘紅色背景 */
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 999;
      user-select: none;
    }

    .square:hover {
      background-color: #ffacd5;
    }
    
  </style>
</head>
<body>

  <div class="pointer" id="drawBtn">Start</div>
  <div class="result" id="resultDisplay"></div>


  <script>
    const drawBtn = document.getElementById('drawBtn');
    const resultDisplay = document.getElementById('resultDisplay');

    let isSpinning = false;

  // 固定的餐點清單
    const items = [
      "醡醬麵",
      "蠔油牛肉燴麵",
      "茄汁牛肉燴麵",
      "水餃（1份10個）",
      "高湯清餃10個",
      "蠔油牛肉燴飯",
      "茄汁牛肉燴飯",
      "牛肉湯",
      "酸辣湯",
      "燙青菜",
      "皮蛋豆腐"
    ];

    drawBtn.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;

      drawBtn.style.transform = `rotateZ(${Math.random() * 360 + 1080}deg)`;

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * items.length);
        const result = items[randomIndex];
        resultDisplay.innerText = `🎉 恭喜獲得：${result}`;
        drawBtn.style.transform = 'none';
        isSpinning = false;
      }, 3000);
    });
  </script>


</body>
</html>
